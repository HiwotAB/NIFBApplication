<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Product Information </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/forms.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Header -->
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <div class="container">
                                <form class="well form-horizontal" th:action="@{/dispProdQaulity}" th:object="${prodPos}" method="">

                                    <fieldset>

                                        <!-- Form Name -->
                                        <legend align="Center">Product Information:</legend>

                                        <div class="container">
                                            <div class="bs-callout bs-callout-success">
                                                <table class="table table-striped">
                                                    <caption> <h4><b>Stock Product Information</b></h4></caption>
                                                    <thead>
                                                    <tr>
                                                        <th>Product Code</th>
                                                        <th>Product Name</th>
                                                        <th>Product Description</th>
                                                        <th>Product Quantity</th>
                                                        <th>Product Price</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody align="left">
                                                    <tr th:each="prodPosList : ${prodPos}">
                                                        <td th:text="${prodPosList.prodCode}"></td>
                                                        <td th:text="${prodPosList.prodName}" ></td>
                                                        <td th:text="${prodPosList.prodDescription}"></td>
                                                        <td th:text="${prodPosList.quantity}"></td>
                                                        <td th:text="${prodPosList.price}"></td>

                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="container">
                                            <div class="bs-callout bs-callout-success">
                                                <table class="table table-striped">
                                                    <caption> <h4><b>Out of Stock Product Information</b></h4></caption>
                                                    <thead>
                                                    <tr>
                                                        <th>Product Code</th>
                                                        <th>Product Name</th>
                                                        <th>Product Description</th>
                                                        <th>Product Quantity</th>
                                                        <th>Product Price</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody align="left">
                                                    <tr th:each="prodNegList : ${prodNeg}">
                                                        <td th:text="${prodNegList.prodCode}"></td>
                                                        <td th:text="${prodNegList.prodName}" ></td>
                                                        <td th:text="${prodNegList.prodDescription}"></td>
                                                        <td th:text="${prodNegList.quantity}"></td>
                                                        <td th:text="${prodNegList.price}"></td>

                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-4">
                                                <p><a href="addProductInfo"><strong>Enter More Product Information</strong></a></p>

                                            </div>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</header>

</body>

</html>
